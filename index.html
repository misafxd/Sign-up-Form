<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="blur"></div>
        <div class="logo">
            <img class="logo-img" src="./images/misa_logo.png" alt="logo mafs projects" width="250">
            <h1>MAFS</h1>
        </div>
        <span>
            Foto de <a href="https://unsplash.com/es/@valentinbvs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Valentin BEAUVAIS</a> en <a href="https://unsplash.com/es/fotos/coches-en-la-carretera-entre-edificios-de-gran-altura-durante-la-noche-yVUQlyRlJSw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </span>
    </div>
    <main class="main">
        <p class="description">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </p>
        <p class="description">
            You <em>know</em> you want to.
        </p>
        <form action="#" method="post">
            <div class="form">
                <h2 class="form-title">Let's do this!</h2>
                <fieldset>
                    <div class="column">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" pattern="[A-Za-z]+" required>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" pattern="[A-Za-z]+" required>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                    </div>
                    <div class="column">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone" pattern="[0-9]{10}" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="6"
                        pattern=".{6,}" title="Please enter at least 6 characters." required>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="exist">
            <p class="account-exist">Alredy have and account?</p>
            <a href="#">Log in</a>
        </div>
    </main>
</body>
</html>
